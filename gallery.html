    <!-- Custom JS with Debugging Logs -->
    <script>
        // --- Consolidated script.js content with all features ---

        document.addEventListener('DOMContentLoaded', () => {
            console.log("[DEBUG] DOMContentLoaded event fired."); // Confirm script starts

            // --- Configuration ---
            const SCROLL_OFFSET_BUFFER = 50;
            const SWIPE_THRESHOLD = 50;

            // --- Cache Selectors ---
            const mainNav = document.getElementById('mainNav');
            const navbarToggler = document.querySelector('.navbar-toggler');
            const navbarCollapse = document.querySelector('.navbar-collapse');
            const galleryModalElement = document.getElementById('galleryModal'); // Check ID matching HTML
            let modalInstance = null;
            let modalImageElement = null;
            let modalTitleElement = null;
            let modalCaptionElement = null;
            let modalPrevButton = null;
            let modalNextButton = null;
            let modalFullscreenBtn = null;

            if (galleryModalElement) {
                try {
                    modalInstance = new bootstrap.Modal(galleryModalElement);
                } catch (e) {
                    console.error("[DEBUG] Error initializing Bootstrap Modal:", e);
                }
                modalImageElement = document.getElementById('modalImage');       // Check ID
                modalTitleElement = document.getElementById('modalTitle');       // Check ID
                modalCaptionElement = document.getElementById('modalCaption');   // Check ID
                modalPrevButton = document.getElementById('modalPrev');         // Check ID
                modalNextButton = document.getElementById('modalNext');         // Check ID
                modalFullscreenBtn = document.getElementById('modalFullscreenBtn'); // Check ID

                // ----> DEBUG LOGS for Element Caching <----
                console.log("[DEBUG] Caching Modal Elements:");
                console.log("[DEBUG]   Modal Container:", galleryModalElement);
                console.log("[DEBUG]   Bootstrap Instance:", modalInstance);
                console.log("[DEBUG]   Image Element:", modalImageElement);
                console.log("[DEBUG]   Title Element:", modalTitleElement);
                console.log("[DEBUG]   Caption Element:", modalCaptionElement);
                console.log("[DEBUG]   Prev Button:", modalPrevButton);
                console.log("[DEBUG]   Next Button:", modalNextButton);
                console.log("[DEBUG]   Fullscreen Button:", modalFullscreenBtn);
                // ------------------------------------------

                 // Additional check after selection
                 if (!modalImageElement || !modalPrevButton || !modalNextButton || !modalFullscreenBtn) {
                     console.error("[DEBUG] CRITICAL: One or more essential modal INTERIOR elements (image, prev/next, fullscreen btn) NOT found! Check IDs in HTML.");
                 }

            } else {
                console.warn("[DEBUG] Gallery modal container element (#galleryModal) not found on this page.");
            }

            // --- Gallery Data & State ---
            let galleryData = [];
            let currentImageIndex = 0;
            let touchStartX = 0;
            let touchEndX = 0;

            // --- Initialize Features ---
            // Use try...catch for individual init functions to prevent one error stopping others
            try { if (mainNav) initNavbarShrink(mainNav); } catch(e) { console.error("Error in initNavbarShrink:", e); }
            try { initImageProtection(); } catch(e) { console.error("Error in initImageProtection:", e); }
            try { initSmoothScroll(mainNav); } catch(e) { console.error("Error in initSmoothScroll:", e); }
            try { initScrollspy(mainNav, SCROLL_OFFSET_BUFFER); } catch(e) { console.error("Error in initScrollspy:", e); }
            try { initGalleryFilter(); } catch(e) { console.error("Error in initGalleryFilter:", e); }
            try { initGalleryModal(); } catch(e) { console.error("Error in initGalleryModal:", e); } // This is where carousel setup happens

            // --- Global Listener for Fullscreen Change ---
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('MSFullscreenChange', handleFullscreenChange);


            // --- Feature Functions ---

            function initNavbarShrink(navElement) {
                const shrink = () => { /* ... */ }; // Keep existing logic
                shrink();
                document.addEventListener('scroll', shrink);
            }

            function initImageProtection() {
                const protectedImages = document.querySelectorAll('img');
                protectedImages.forEach(img => { /* ... */ }); // Keep existing logic
            }

            function initSmoothScroll(navElement) {
                document.querySelectorAll('a.nav-link[href^="#"]').forEach(anchor => { /* ... */ }); // Keep existing logic
            }

            function initScrollspy(navElement, offsetBuffer) {
                const sections = document.querySelectorAll('main section[id]');
                const navLinks = document.querySelectorAll('#navbarNav .nav-link[href^="#"]');
                if (sections.length === 0 || navLinks.length === 0) return;
                const updateActiveLink = () => { /* ... scrollspy logic ... */ }; // Keep existing logic
                window.addEventListener('scroll', updateActiveLink);
                updateActiveLink();
            }

            function initGalleryFilter() {
                 const filterContainer = document.querySelector('#gallery-filters');
                 const galleryItems = document.querySelectorAll('.portfolio-container .portfolio-item');
                 if (!filterContainer || galleryItems.length === 0) return;
                 // ... Keep existing filter logic ...
            }

            /**
             * Initializes the modal carousel functionality.
             */
            function initGalleryModal() {
                console.log("[DEBUG] initGalleryModal called."); // Check if function runs

                // Re-check essential elements *before* proceeding
                if (!galleryModalElement || !modalInstance || !modalImageElement || !modalPrevButton || !modalNextButton || !modalFullscreenBtn) {
                    console.warn("[DEBUG] initGalleryModal: Aborting - Required modal elements missing.");
                    return;
                }
                console.log("[DEBUG] initGalleryModal: All required modal elements found.");

                const portfolioBoxes = document.querySelectorAll('.portfolio-container .portfolio-box');
                if(portfolioBoxes.length === 0) {
                     console.warn("[DEBUG] initGalleryModal: No '.portfolio-box' elements found.");
                     return;
                }
                console.log(`[DEBUG] initGalleryModal: Found ${portfolioBoxes.length} portfolio boxes.`);

                galleryData = []; // Reset gallery data array

                // Populate gallery data and attach listeners
                portfolioBoxes.forEach((box, index) => {
                    const largeSrc = box.getAttribute('data-large-src') || box.href;
                    const title = box.getAttribute('data-title') || 'Image';
                    const category = box.getAttribute('data-category') || '';

                    if (!largeSrc) {
                        console.warn(`[DEBUG] Portfolio box index ${index} missing data-large-src or href.`);
                    }

                    galleryData.push({ largeSrc, title, category });
                    box.setAttribute('data-index', index); // Store index on the element

                    box.addEventListener('click', (e) => {
                        console.log(`[DEBUG] Portfolio box clicked. Index: ${e.currentTarget.getAttribute('data-index')}`); // Log click
                        e.preventDefault(); // Prevent default link behavior
                        currentImageIndex = parseInt(e.currentTarget.getAttribute('data-index'), 10);
                        if (isNaN(currentImageIndex)) {
                            console.error("[DEBUG] Click handler: Failed to parse index.");
                            return;
                        }
                        updateModalContent(currentImageIndex);
                        try {
                            modalInstance.show(); // Show the Bootstrap modal
                            console.log("[DEBUG] modalInstance.show() called.");
                        } catch (e) {
                             console.error("[DEBUG] Error calling modalInstance.show():", e);
                        }
                    });
                });
                 console.log("[DEBUG] initGalleryModal: Finished processing portfolio boxes. Gallery data length:", galleryData.length);

                // Attach listeners for modal controls (Buttons, Keyboard, Swipe, Fullscreen)
                console.log("[DEBUG] initGalleryModal: Attaching control listeners...");
                modalPrevButton.addEventListener('click', showPreviousImage);
                modalNextButton.addEventListener('click', showNextImage);
                modalFullscreenBtn.addEventListener('click', toggleFullscreen);

                galleryModalElement.addEventListener('keydown', (e) => {
                     if (galleryModalElement.classList.contains('show')) {
                        if (e.key === 'ArrowLeft') showPreviousImage();
                        else if (e.key === 'ArrowRight') showNextImage();
                        else if (e.key === 'f' || e.key === 'F') toggleFullscreen();
                    }
                 });

                 modalImageElement.addEventListener('touchstart', handleTouchStart, { passive: true });
                 modalImageElement.addEventListener('touchmove', handleTouchMove, { passive: false });
                 modalImageElement.addEventListener('touchend', handleTouchEnd, false);

                 galleryModalElement.addEventListener('shown.bs.modal', () => {
                     console.log("[DEBUG] Modal shown event fired."); updateFullscreenButtonIcon();
                 });
                 galleryModalElement.addEventListener('hidden.bs.modal', () => {
                    console.log("[DEBUG] Modal hidden event fired.");
                     if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                        exitFullscreen();
                     }
                     updateFullscreenButtonIcon();
                 });
                 console.log("[DEBUG] initGalleryModal: Control listeners attached.");
            }

            /**
             * Updates the content of the modal based on the provided image index.
             */
            function updateModalContent(index) {
                console.log(`[DEBUG] updateModalContent called for index: ${index}`);
                if (index < 0 || index >= galleryData.length || !modalImageElement) {
                    console.error(`[DEBUG] updateModalContent: Invalid index (${index}) or modalImageElement missing.`);
                    return;
                }
                const data = galleryData[index];
                if (!data || !data.largeSrc) {
                     console.error(`[DEBUG] updateModalContent: Missing data or largeSrc for index ${index}.`, data);
                     // Optionally display an error image or message
                     modalImageElement.src = ''; // Clear image or set placeholder
                     modalTitleElement.textContent = "Error Loading Image";
                     modalCaptionElement.textContent = "";
                     return;
                }
                console.log(`[DEBUG] updateModalContent: Setting image src to: ${data.largeSrc}`);
                modalImageElement.src = data.largeSrc;
                modalImageElement.alt = data.title;
                if (modalTitleElement) modalTitleElement.textContent = data.title;
                if (modalCaptionElement) modalCaptionElement.textContent = data.category;
            }

            /**
             * Calculates and shows the previous image.
             */
            function showPreviousImage() {
                 console.log("[DEBUG] showPreviousImage called. Current index:", currentImageIndex);
                 if (galleryData.length === 0) return;
                 currentImageIndex = (currentImageIndex - 1 + galleryData.length) % galleryData.length;
                 console.log("[DEBUG] showPreviousImage new index:", currentImageIndex);
                 updateModalContent(currentImageIndex);
            }

            /**
             * Calculates and shows the next image.
             */
            function showNextImage() {
                 console.log("[DEBUG] showNextImage called. Current index:", currentImageIndex);
                 if (galleryData.length === 0) return;
                 currentImageIndex = (currentImageIndex + 1) % galleryData.length;
                 console.log("[DEBUG] showNextImage new index:", currentImageIndex);
                 updateModalContent(currentImageIndex);
            }

            // --- Swipe Gesture Handlers ---
            function handleTouchStart(evt) { /* ... (keep existing logic) ... */ }
            function handleTouchMove(evt) { /* ... (keep existing logic) ... */ }
            function handleTouchEnd(evt) { /* ... (keep existing logic, check threshold and call showNext/Prev) ... */ }

            function enterFullscreen() { /* ... (keep existing logic with logs) ... */ }
            function exitFullscreen() { /* ... (keep existing logic with logs) ... */ }
            function toggleFullscreen() { /* ... (keep existing logic with logs) ... */ }
            function updateFullscreenButtonIcon() { /* ... (keep existing logic with logs) ... */ }
            function handleFullscreenChange() { /* ... (keep existing logic with logs) ... */ }


        }); // End DOMContentLoaded
    </script>
