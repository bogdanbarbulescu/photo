        /* Style images within the article */
        #article-content img {
            max-width: 100%;
            height: auto;
            margin-top: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px; /* Optional: add rounded corners */
            display: block; /* Ensure images are block-level for centering via margin */

            margin-right: auto;
        }
        /* Add some spacing between paragraphs */
        #article-content p {
            margin-bottom: 1.25rem;
            line-height: 1.7; /* Improve readability */
        }
         /* Style headings within the article */
        #article-content h1,
        #article-content h2,
        #article-content h3,
        #article-content h4,
        #article-content h5,
        #article-content h6 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-family: var(--font-headings); /* Ensure heading font is used */
             color: #fff; /* Ensure white color on dark background */
        }
         #article-content h1 { font-size: 2.5rem; }
         #article-content h2 { font-size: 2rem; }
         #article-content h3 { font-size: 1.75rem; }

        /* Style blockquotes */
         #article-content blockquote {
            border-left: 4px solid var(--bs-primary);
            padding-left: 1rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: rgba(var(--bs-white-rgb), 0.8);
         }
         /* Style code blocks (basic) */
          #article-content pre {
            background-color: #2c2c2c;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto; /* Allow horizontal scrolling for long code lines */
          }
          #article-content code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
          }
          #article-content pre code {
             background-color: transparent; /* Code inside pre shouldn't have its own background */
             color: #f0f0f0; /* Light color for code */
          }
    </style>
